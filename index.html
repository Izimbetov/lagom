<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normaliz.css">

                </div>
                <div class="header-nav-menu">
                    <input type="checkbox" name="check" id="check" class="header-menu__in">
                    <label for="check" class="header-menu__lab">
                        <img src="images/burger.png" alt="menu">
                    </label>

                    <div class="header-menu-block">
                        <form action="#" class="header-menu-block-form">
                            <input type="image" src="images/search.png" alt="img" class="header-menu-block-form__sub">
                            <input type="text" name="text" class="header-menu-block-form__in" placeholder="Search"
                                autocomplete="off">
                        </form>

                        <ul class="header-nav-menu-block-list">
                            <li><a href="#" class="header-menu-block-list__item">home</a></li>

                        </ul>

                        <label for="login" class="header-nav-menu-block__link">login</label>

                        <div class="header-menu-block-log">
                            <form action="#" class="header-menu-block-log-form">
                                <p><label for="log">Login:</label></p>
                                <p><input type="text" id="log"></p>
                                <p><label for="pass">Password:</label></p>
                                <p><input type="password" id="pass"></p>
                                <input type="submit" value="Ok">
                            </form>
